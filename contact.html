      <div class="container mt-4">
        <div class="row div-row-contact">
          <h2>Contactez-nous &#128236;</h2>
          <form id="contact_form" name="contact_form" method="post">
            <div class="mb-4 row">
              <div class="b-marge col-md-6">
                <input
                  type="text"
                  required
                  maxlength="50"
                  placeholder="Prénom"
                  class="form-control"
                  id="prenom"
                  name="prenom"
                  aria-label="Prénom"
                />
              </div>
              <div class="b-marge col-md-6">
                <input
                  type="text"
                  required
                  maxlength="50"
                  placeholder="Nom"
                  class="form-control"
                  id="nom"
                  name="nom"
                  aria-label="Nom"
                />
              </div>
            </div>
            <div class="mb-4 row">
              <div class="b-marge col-md-6">
                <input
                  type="email"
                  required
                  maxlength="50"
                  placeholder="Adresse Email"
                  class="form-control"
                  id="email_addresse"
                  name="email"
                />
              </div>
              <div class="b-marge col-md-6">
                <input
                  type="tel"
                  required
                  maxlength="50"
                  placeholder="Mobile (whatsapp)"
                  class="form-control"
                  id="phone_adresse"
                  name="Phone"
                />
              </div>
            </div>
            <div class="mb-4">
              <textarea
                class="form-control"
                id="message"
                name="message"
                rows="5"
                placeholder="Ecrivez votre message..."
              ></textarea>
            </div>
            <button type="submit" class="btn btn-outline-light px-4 btn-md">
              Envoyer
            </button>
          </form>
        </div>
        <div class="container">
          <div class="row div-row-map">
            <!-- Google Map Copied Code -->
            <div>
              <h2>Localisez-nous</h2>
              <i
                class="fas fa-map-marker-alt"
                style="font-size: 40px; color: rgb(82, 239, 74)"
              ></i>
            </div>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3874.493377975157!2d8.968462475904161!3d13.809386386588518!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x11a5c39d18b3ed7f%3A0xbe9df7b997eabbe2!2sPrimary%20School%20Char%C3%A9%20Zamna!5e0!3m2!1sen!2sne!4v1709172123855!5m2!1sen!2sne"
              width="600"
              height="500"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
