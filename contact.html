    />

  </head>

              height="80"
            />

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon burger"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a
                  class="link nav-link mx-2 active lien"
                  aria-current="page"
                  href="index.html"
                  >Acceuil</a
                >
              </li>
              <li class="nav-item">
                <a class="link nav-link mx-2 lien" href="about.html"
                  >À propos de nous</a

              </li>
              <li class="nav-item">
                <a class="link nav-link mx-2 lien" href="ourwork.html"
                  >Notre travail</a

              </li>
              <li class="nav-item d-none d-lg-block">
                <a class="link nav-link mx-2" href="index.html">
                  <img
                    src="/images/Capture_d_écran_2024-01-18_à_03.47.21-removebg-preview.png"
                    height="80"

              <li class="nav-item">
                <a class="link nav-link mx-2 lien" href="contact.html"

              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row div-row-contact">
          <h1>Contactez-nous</h1>
          <form id="contact_form" name="contact_form" method="post">
            <div class="mb-4 row">
              <div class="b-marge col-md-6">
                <input
                  type="text"
                  required
                  maxlength="50"
                  placeholder="Prénom"
                  class="form-control"
                  id="prenom"
                  name="prenom"
                  aria-label="Prénom"
                />
              </div>
              <div class="b-marge col-md-6">
                <input
                  type="text"
                  required
                  maxlength="50"
                  placeholder="Nom"
                  class="form-control"
                  id="nom"
                  name="nom"
                  aria-label="Nom"
                />
              </div>
            </div>
            <div class="mb-4 row">
              <div class="b-marge col-md-6">
                <input
                  type="email"
                  required
                  maxlength="50"
                  placeholder="Adresse Email"
                  class="form-control"
                  id="email_addresse"
                  name="email"
                />
              </div>
              <div class="b-marge col-md-6">
                <input
                  type="tel"
                  required
                  maxlength="50"
                  placeholder="Mobile (whatsapp)"
                  class="form-control"
                  id="phone_adresse"
                  name="Phone"
                />
              </div>
            </div>
            <div class="mb-4">
              <textarea
                class="form-control"
                id="message"
                name="message"
                rows="5"
                placeholder="Ecrivez votre message"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-outline-light px-4 btn-md">
              Envoyer
            </button>
          </form>
        </div>
      </div>
    </header>
  </body>
</html>
